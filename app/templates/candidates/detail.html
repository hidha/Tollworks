<div class="container">
    <div class="row">
        <div class="page-header col-sm-6"><h3>Candidate Details - {{candidate.name}}</h3></div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form class="form-sign-in" name="detailForm" novalidate ng-submit="submitForm()">
                <div class="form-group" ng-class="{'has-error': detailForm.name.$invalid && !detailForm.name.$pristine && submitted}">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" ng-model="candidate.name" required autofocus />
                    <p ng-show="detailForm.name.$invalid && !detailForm.name.$pristine && submitted" class="help-block">Please enter the name</p>
                </div>
                <div class="form-group">
                    <label>currently employed</label>
                    <div>
                        <input type="radio" ng-value="true" ng-model="candidate.currentlyEmployed" id="isEmployed" name="isEmployed"/> <label for="isEmployed" class="rdo inline control-label">Yes</label>
                        <input type="radio" ng-value="false" ng-model="candidate.currentlyEmployed" id="notEmployed" name="isEmployed"/> <label for="notEmployed" class="rdo inline control-label">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobId">job id</label>
                    <input type="text" id="jobid" class="form-control" placeholder="Job Id" value="{{candidate.jobId}}" readonly/>
                </div>
                <div class="form-group" ng-class="{'has-error': detailForm.availableAfter.$invalid && !detailForm.availableAfter.$pristine && submitted}">
                    <label for="availableAfter">available after</label>
                    <input type="date" id="availableAfter" name="availableAfter" class="form-control" placeholder="Available after" ng-model="availableFrom" date-parser="dd/MM/yyyy" required />
                    <p ng-show="detailForm.availableAfter.$invalid && !detailForm.availableAfter.$pristine && submitted" class="help-block">Please enter a valid date</p>
                </div>
                <div class="form-group" ng-class="{'has-error': detailForm.email.$invalid && submitted}">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" ng-model="candidate.email" required/>
                    <p ng-show="detailForm.email.$invalid && submitted" class="help-block">Please enter a valid email address</p>
                </div>
                <div class="form-group">
                    <label for="street">street address</label>
                    <input type="text" id="street" class="form-control" placeholder="Street address" value="{{candidate.streetAddress}}"/>
                </div>
                <div class="form-group" ng-class="{'has-error': detailForm.state.$invalid && submitted}">
                    <label for="state">state</label>
                    <select class="form-control" ng-model="candidate.state" name="state" required>
                        <option value="">Select</option>
                        <option value="ACT">ACT</option>
                        <option value="NSW">NSW</option>
                        <option value="NT">NT</option>
                        <option value="QLD">QLD</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="VIC">VIC</option>
                        <option value="WA">WA</option>
                    </select>
                    <p ng-show="detailForm.state.$invalid && submitted" class="help-block">Please specify the state</p>
                </div>
                <div class="form-group">
                    <label for="desiredSalary">desired salary</label>
                    <input type="text" id="desiredSalary" class="form-control" placeholder="Desired salary" value="{{candidate.desiredSalary}}" />
                </div>
                <div class="form-group" ng-show="candidate.currentlyEmployed == true">
                    <label for="currentSalary">current salary</label>
                    <input type="text" id="currentSalary" class="form-control" placeholder="Current salary" value="{{candidate.currentSalary}}" />
                </div>
                <div class="clearfix ">
                <button type="button" class="btn pull-left" onclick="javascript:window.location.href='#/candidates'">&#10094; &nbsp; back to list</button>
                <button type="submit" class="btn btn-primary pull-right" >submit</button>
                </div>
                <div class="clearfix ready-to-save" ng-show="readyToSave == true">
                    <p class="text-center cursor retro">Ready to save</p>
                </div>
            </form>
        </div>
    </div>
</div>
